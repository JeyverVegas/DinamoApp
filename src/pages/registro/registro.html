<ion-header>
  <ion-navbar>
    <img src="http://www.dinamo-ca.com/img/app/logo.jpg">
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-image">
  <form action="" class="formregistro">
    <div class="contenedor-inputs">
      <h2>Registro de Usuario...</h2>
      <input class="input48" type="text" name="Nombre" placeholder="Nombre" required>
      <input class="input48" type="text" name="Apellido" placeholder="Apellidos" required>
      <input class="input100" type="email" name="Correo" placeholder="Correo" required>
      <input class="input100" type="password" name="Contraseña" placeholder="Contraseña" required>
      <input class="input48" type="text" name="FechaDeNacimiento" placeholder="Fecha de Nacimiento" required>
      <input class="input48" type="text" name="Sexo" placeholder="sexo" required>
      <input class="btn-enviar" type="submit" value="Registrar">
    </div>
    <div class="otro"> <p>o puedes registrarte con:</p>
      <a href="https://es-la.facebook.com/">FACEBOOK</a>
      <a id="google" href="https://www.google.com.mx/">GOOGLE</a>
      <h4>¿Ya Tienes Cuenta?</h4>
      <p class="formlink">Inicia Sesion <u (click)="home()">Aqui</u></p>
    </div>

  </form> 
</ion-content>
