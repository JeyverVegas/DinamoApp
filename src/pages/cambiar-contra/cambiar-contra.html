<ion-header>
    <ion-navbar>
      <p class="titulo">Configuracion de la Cuenta</p>
      <p class="parrafo">Cambiar Contraseña</p>
    </ion-navbar>
</ion-header>


<ion-content padding class="bg-image">
      <b>Utiliza este formulario para cambiar tu contraseña</b>
      <p class="correo">Introduce tu contraseña anterior para obtener autorizacion</p>
      
    
    <div>
      <p class="semititulo">Contraseña actual</p>
      <input class="input100" type="password" name="Contraseña" placeholder="Contraseña Actual" required>
      <p class="semititulo">Nueva contraseña</p>
      <input class="input100" type="password" name="Nueva Contraseña" placeholder="Nueva contraseña" required>
      <p class="semititulo">Confirmar nueva contraseña</p>
      <input class="input100" type="Password" name="Confirmar Contraseña" placeholder="Confirmar Contraseña" required>
      <br>
      <br>
      <div text-center>
        <button ion-button round small (click)="alerta()">GUARDAR CAMBIOS</button>
      </div>
    </div>
</ion-content>
